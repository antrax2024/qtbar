[project]
name = "hyprbar"
version = "0.0.3"
description = "Add your description here"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Antrax", email = "fredcox@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
  "click>=8.2.0",
  "confz>=2.1.0",
  "dbus-python>=1.4.0",
  "hyprpy>=0.2.0",
  "psutil>=7.0.0",
  "pydbus>=0.6.0",
  "pygobject>=3.52.3",
  "pygobject-stubs>=2.13.0",
